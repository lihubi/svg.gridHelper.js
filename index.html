<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>svg.js</title>
    <style type="text/css">
      html,
      body,
      #drawing {
        width: 100%;
        height: 90vh;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <div id="drawing"></div>

    <script src="https://unpkg.com/@svgdotjs/svg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.panzoom.js@2.1.2/dist/svg.panzoom.min.js"></script>
    <script src="dist/svg.gridHelper.js"></script>

    <script>
      // 创建 SVG 画布
      const dom = document.getElementById('drawing')
      const draw = SVG()
        .addTo(dom)
        .size('100%', '100%')
        .viewbox(0, 0, dom.clientWidth, dom.clientHeight)
        .panZoom({
          zoomFactor: 0.1,
          zoomMin: 0.01,
          zoomMax: 4,
        })
        .gridHelper({
          gridSize: 50,
          minPixels: 50,
          gridColor: 'gray',
          labelColor: '#666',
        })

      draw.on('zoom', () => {
        draw.gridHelper.update()
      })
      draw.on('panning', () => {
        draw.gridHelper.update()
      })
    </script>
  </body>
</html>
